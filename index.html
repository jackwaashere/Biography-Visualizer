<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biography Scene Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Biography Scene Generator</h1>
    </header>
    <div class="container">
        <div class="input-section">
            <h2>Enter Biography</h2>
            <div class="url-input">
                <label for="url">Fetch from URL:</label>
                <input type="text" id="url" placeholder="Enter URL">
                <button id="fetch-btn">Fetch</button>
            </div>
            <div class="file-input">
                <label for="file">Or upload a text file:</label>
                <input type="file" id="file" accept=".txt">
            </div>
        </div>
        <div class="content-section" style="display: none;">
            <button id="toggle-btn">Toggle to Display Text Content</button>
            <div id="content" class="collapsible">
                <pre id="biography-text"></pre>
            </div>
        </div>
        <div class="scene-section" style="display: none;">
            <button id="generate-scenes-btn">Generate Ideas</button>
        </div>
        <div class="results-section" style="display: none;">
            <button id="toggle-scenes-btn">Toggle to Display Scene Ideas</button>
            <div id="scenes" class="collapsible"></div>
            <button id="toggle-raw-llm-btn">Toggle Raw LLM Response</button>
            <div id="raw-llm-response" class="collapsible"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
